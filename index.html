<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Search</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">
                <a href="index.html" class="hover:underline">University Search</a>
            </h1>
            <p class="text-gray-600">Find universities around the world</p>
        </header>

        <!-- Search Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="search-form" class="flex flex-wrap items-end gap-4">
                <div class="flex-1 min-w-[200px]">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">University Name</label>
                    <input type="text" id="name" placeholder="e.g., Harvard, Stanford" 
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex-1 min-w-[200px]">
                    <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                    <select id="country" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Countries</option>
                        <!-- Fallback country options -->
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="China">China</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Italy">Italy</option>
                        <option value="Spain">Spain</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Russia">Russia</option>
                        <option value="Turkey">Turkey</option>
                        <!-- Countries will be dynamically added by JavaScript -->
                    </select>
                </div>
                <div>
                    <button type="submit" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                        Search Universities
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Controls -->
        <div class="flex justify-between items-center mb-4">
            <!-- Results Stats (hidden initially) -->
            <div id="results-stats" class="hidden text-gray-700 font-medium">
                Found <span id="result-count" class="font-bold">0</span> universities
            </div>
            <!-- This empty div takes the place of results stats when they're hidden -->
            <div id="results-placeholder" class="text-gray-700 font-medium">
                &nbsp;
            </div>
            <!-- View Toggle (always visible) -->
            <div class="flex gap-2">
                <span class="text-sm text-gray-700">View:</span>
                <button id="grid-view-btn" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
                    <i class="fas fa-th-large"></i>
                </button>
                <button id="table-view-btn" class="bg-gray-200 text-gray-700 p-2 rounded hover:bg-gray-300 transition">
                    <i class="fas fa-table"></i>
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-container">
            <!-- Loading indicator -->
            <div id="loading" class="hidden text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
                <p class="mt-2 text-gray-600">Searching universities...</p>
            </div>

            <!-- University Grid View (default) -->
            <div id="university-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            
            <!-- University Table View (toggle) -->
            <div id="university-table" class="hidden overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="cursor-pointer py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b" data-sort="name">
                                Name <span class="sort-icon ml-1">↕</span>
                            </th>
                            <th class="cursor-pointer py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b" data-sort="country">
                                Country <span class="sort-icon ml-1">↕</span>
                            </th>
                            <th class="cursor-pointer py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b" data-sort="domain">
                                Domain <span class="sort-icon ml-1">↕</span>
                            </th>
                            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">
                                Website
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            
            <!-- No results message -->
            <div id="no-results" class="hidden text-center py-8">
                <p class="text-gray-600">No universities found. Try different search terms.</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
